<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="previsao.css">
    <title>Clima-Tempo</title>
</head>

    <body>
        <section class="container">
            <img class="fotos" src="./assets/por-do-sol.jpg" alt="imagem por do sol">

            <div class="caixa">
                <div class="busca">
                    <input class="input-busca" placeholder="Buscar Cidade">
                    <button  onclick="BuscarCidade()">
                        <img class="lupa" src="./assets/Icones-clima-tempo/Pesquisa.png" alt="Icone de busca">
                    </button>
                </div>
                <div class="Info">
                    <div class="conteudo-tempo">

                        <img class="icone-tempo" src="./assets/Icones-clima-tempo/01d.png" alt="icone do tempo">
                        <h2 class="nome-cidade">Cidade</h2>
                        <h3 class="temp">Temp.</h3>
                        <p class="info">Clima</p>
                        <div class="variacoes">
                            <p class="tempmax">Max: ºC</p>
                            <p class="tempmin">Min: ºC</p>
                        </div>
                    </div>
                </div>
                <p class="freepik">Designed by Freepik</p>
            </div>
        </section>
    </body>
    <script src="previsao.js"></script>
</html>
